<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .slider {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 8px;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 9s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Progress container */
    .progress {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      justify-content: space-between;
      text-align: center;
      gap: 10px;
    }

    .item {
      flex: 1;
    }

    .num {
      font-size: 14px;
      margin-top: 4px;
    }

    .bar {
      height: 3px;
      background: #ddd;
      overflow: hidden;
      border-radius: 2px;
      margin-bottom: 4px;
      position: relative;
    }

    .bar span {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: #000;
      transform: scaleX(0);
      transform-origin: left;
    }

    /* Slide animation */
    @keyframes slide {
      0%, 33%   { transform: translateX(0%); }
      34%, 66%  { transform: translateX(-100%); }
      67%, 100% { transform: translateX(-200%); }
    }

    /* Fill bars (Instagram style) */
    @keyframes fill1 {
      0%   { transform: scaleX(0); }
      33%  { transform: scaleX(1); }
      100% { transform: scaleX(1); }
    }

    @keyframes fill2 {
      0%, 33%   { transform: scaleX(0); }
      66%       { transform: scaleX(1); }
      100%      { transform: scaleX(1); }
    }

    @keyframes fill3 {
      0%, 66%   { transform: scaleX(0); }
      100%      { transform: scaleX(1); }
    }

    .item:nth-child(1) .bar span {
      animation: fill1 9s linear infinite;
    }
    .item:nth-child(2) .bar span {
      animation: fill2 9s linear infinite;
    }
    .item:nth-child(3) .bar span {
      animation: fill3 9s linear infinite;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="https://picsum.photos/id/1015/500/300" alt="1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1016/500/300" alt="2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1018/500/300" alt="3"></div>
    </div>

    <!-- Progress -->
    <div class="progress">
      <div class="item"><div class="bar"><span></span></div><div class="num">1</div></div>
      <div class="item"><div class="bar"><span></span></div><div class="num">2</div></div>
      <div class="item"><div class="bar"><span></span></div><div class="num">3</div></div>
    </div>
  </div>
</body>
</html>
